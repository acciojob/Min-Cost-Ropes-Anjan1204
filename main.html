<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Min Cost Ropes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Minimum Cost to Connect Ropes</h1>

    <label for="ropeInput">Enter Rope Lengths (comma-separated):</label>
    <input type="text" id="ropeInput" placeholder="e.g. 4, 3, 2, 6">

    <button onclick="calculateMinCost()">Calculate</button>

    <p id="result">Minimum Cost: <span id="minCost">---</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
